<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

    <meta charset="utf-8" />
    <title>Underscore, Push, Sort</title>
</head>
<body>
    <p id="birthYears"></p>

    <script>
        var birthYears = [1923, 1925, 1950, 1952, 1955, 1958, 1960, 1964];
        var birthYearsArray = [];
        angular.forEach(birthYears, function (birthYear) {
            var birthYearObj = { fieldname: 'birthYear', value: birthYear };
            birthYearsArray.push(birthYearObj);
        });
        //birthYearsArray.sort(function (a, b) { // Sort by asccending order
        //    return a.value - b.value;
        //});
        birthYearsArray.sort(function (a, b) { // Sort by descending order
            return b.value - a.value;
        });
        var birthYearsOutput = "";
        angular.forEach(birthYearsArray, function (birthYearsArrayItem) {
            birthYearsOutput = birthYearsOutput + " " + birthYearsArrayItem.value;
        });
        document.getElementById("birthYears").innerHTML = birthYearsOutput;
    </script>
</body>
</html>
