<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/Test.js"></script>
    <link href="Styles.css" rel="stylesheet" />
    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-app="myModule">
    <div ng-controller="myController">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                    <th>Like/Dislike</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cloud in clouds">
                    <td> {{ cloud.name}} </td>
                    <td> {{ cloud.likes}} </td>
                    <td> {{ cloud.dislikes}} </td>
                    <td>
                        <input type="button" value="Like" ng-click="incrementLikes(cloud)" />
                        <input type="button" value="Dislike" ng-click="incrementDislikes(cloud)" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
